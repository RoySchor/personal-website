name: Deploy 3D Portfolio Website

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install 2D dependencies
        working-directory: 2d-personal-portfolio-website
        run: npm ci

      - name: Build the 2D project
        working-directory: 2d-personal-portfolio-website
        run: npm run build

      - name: Install 3D dependencies
        working-directory: 3d-personal-portfolio-website
        run: npm ci

      - name: Configure .env.production (3D site)
        working-directory: 3d-personal-portfolio-website
        run: |
          cat > .env.production << 'EOF'
          VITE_IFRAME_URL=/personal-website/screen/
          EOF

      - name: Build (3D site)
        working-directory: 3d-personal-portfolio-website
        run: npm run build

      - name: Bundle inner site into /screen
        run: |
          mkdir -p 3d-personal-portfolio-website/dist/screen
          cp -R screen-site/dist/* 3d-personal-portfolio-website/dist/screen/

      - name: SPA 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 3d-personal-portfolio-website/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4